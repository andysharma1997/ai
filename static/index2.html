<style>
  th {
    text-align: center;
  }
  td {
    text-align: center;
  }
</style>
<table style="width:100%">
  <thead>
    <tr>
      <th>id</th>
      <th>Transcription</th>
      <th>Audio</th>
    </tr>
  </thead>

</table>
<script src="https://code.jquery.com/jquery-3.4.0.min.js" charset="utf-8"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $.get('/api/snippets/100/1').done(function(data){
      data  = JSON.parse(data);
      console.log(data);
      console.log(data);
      var html = ''
      for(o of data.response){
        html+='<tbody>'+o.response+'<tr><td>'+o.id+'</td><td>'+o.transcript+'</td><td><audio controls><source src="'+o.url+'" type="audio/wav"></td></tr></tbody>';
      }
      $('table').append(html);
    });
  });

</script>
